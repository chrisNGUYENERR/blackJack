<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link href="blackJack.css" rel="stylesheet">
</head>
<body>
    <div class="message-box" id="messages"></div>
    <div class="table">
        <div class="blackJackPays">BLACKJACK PAYS 3 TO 2</div>
            <span class="dealerStands">DEALER MUST DRAW ON 16 AND STAND ON 17</span>
            <span class="disclaimer">**ACES = 11 & TRUST THE HIDDEN CARD'S VALUE**</span>
        <div class="player">
            <label class="player-name">Dealer: 
                <span id="dealer-points" class="points"></span>
            </label>
            <div id="dealer-hand" class="hand">
                <!-- <img src="./images/ace_of_spades.png"/><img src="./images/6_of_spades.png"/> -->
                
            </div>
        </div>
        <div class="player">
            <label class="player-name">Player: 
                <span id="player-points" class="points"></span>
            </label>
            <div id="player-hand" class="hand">
                <!-- <img src="./images/queen_of_hearts.png"/><img src="./images/2_of_clubs.png"/> -->
                
            </div>
        </div>
        <div class="button">
            <button id="deal-button" type="button">Deal</button>
            <button id="hit-button" type="button">Hit</button>
            <button id="stand-button" type="button">Stand</button>
            <button id="new-game" type="button">New Game</button>
        </div>
    </div>
</body>
<script src="/scripts.js"></script>
</html>
